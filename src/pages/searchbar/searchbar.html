<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search Bar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<div style="width:60%; margin:auto;">
	  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	  <ion-list>
		<ion-item *ngFor="let item of items">
		  {{ item }}
		</ion-item>
	  </ion-list>
	</div>
</ion-content>
